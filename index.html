<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grok Dots Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-ball {
      animation: ballFlow 3s linear infinite;
    }

    @keyframes ballFlow {
      0% {
        transform: translateX(-200px);
        opacity: 0;
      }
      10% {
        transform: translateX(0px);
        opacity: 1;
      }
      90% {
        transform: translateX(390px);
        opacity: 1;
      }
      100% {
        transform: translateX(450px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="flex flex-col md:flex-row items-center gap-10">
    <!-- Left Text Content -->
    <div class="max-w-md">
      <h1 class="text-4xl font-bold mb-4">Grok</h1>
      <p class="text-lg text-gray-300 mb-6">
        Grok is your cosmic guide, now accessible on grok.com, iOS, and Android. Explore the universe with AI.
      </p>
      <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-full font-bold transition">
        USE NOW â†’
      </button>
    </div>

    <!-- Right Animated SVG -->
    <div class="relative w-[300px] h-[300px]">
      <svg class="absolute inset-0 w-full h-full" viewBox="0 0 300 300">
        <!-- Dashed outer circle -->
        <circle cx="150" cy="150" r="100" stroke="white" stroke-width="2" stroke-dasharray="5,5" fill="none" />
        <!-- Solid inner circle -->
        <circle cx="150" cy="150" r="60" stroke="white" stroke-width="2" fill="none" />

        <!-- Arrows and center text -->
        <text x="145" y="155" font-size="20" fill="white">G</text>
        <polygon points="115,150 130,140 130,160" fill="white"/>
        <polygon points="185,150 170,140 170,160" fill="white"/>
        <polygon points="150,115 140,130 160,130" fill="white"/>
        <polygon points="150,185 140,170 160,170" fill="white"/>

        <!-- Dots container group -->
        <g id="grokDots"></g>
      </svg>
    </div>
  </div>

  <script>
    const numDots = 50;
    const dotRadius = 2.2;
    const grokDotsContainer = document.getElementById("grokDots");
    const animationDuration = 3000;
    const circleCenterY = 150;
    const scatterRange = 60;

    const generateGrokDots = () => {
      grokDotsContainer.innerHTML = '';

      for (let i = 0; i < numDots; i++) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        const startX = -200;
        const cy = circleCenterY + (Math.random() - 0.5) * scatterRange;

        circle.setAttribute("r", dotRadius);
        circle.setAttribute("cx", startX);
        circle.setAttribute("cy", cy);
        circle.setAttribute("fill", "white");
        circle.classList.add("animate-ball");

        const delaySec = Math.random() * animationDuration / 1000;
        circle.style.animationDelay = `-${delaySec}s`;

        // Toggle color white -> yellow -> white in sync with animation
        setTimeout(() => {
          setInterval(() => {
            circle.setAttribute("fill", "yellow");
            setTimeout(() => {
              circle.setAttribute("fill", "white");
            }, animationDuration / 2);
          }, animationDuration);
        }, delaySec * 1000);

        grokDotsContainer.appendChild(circle);
      }
    };

    generateGrokDots();
  </script>
</body>
</html>
