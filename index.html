<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grok Product Section – Infinite Ball Animation</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS for infinite ball animation -->
  <style>
    /* Animate circles moving from left toward center (and back) */
    @keyframes leftToCenter {
      0% {
        transform: translateX(0);
        fill: #FFFFFF;
      }
      50% {
        transform: translateX(40px);
        fill: #FB923C;
      }
      100% {
        transform: translateX(0);
        fill: #FFFFFF;
      }
    }
    /* Animate circles moving from center toward right (and back) */
    @keyframes centerToRight {
      0% {
        transform: translateX(0);
        fill: #FFFFFF;
      }
      50% {
        transform: translateX(40px);
        fill: #FB923C;
      }
      100% {
        transform: translateX(0);
        fill: #FFFFFF;
      }
    }
    /* Apply the left‐group animation to each circle in that group */
    .left-group circle {
      animation: leftToCenter 2s linear infinite;
    }
    /* Stagger the start times of each left‐group circle */
    .left-group circle:nth-of-type(1) { animation-delay: 0s; }
    .left-group circle:nth-of-type(2) { animation-delay: 0.4s; }
    .left-group circle:nth-of-type(3) { animation-delay: 0.8s; }

    /* Apply the center‐group animation to each circle in that group */
    .center-group circle {
      animation: centerToRight 2s linear infinite;
    }
    /* Stagger the start times of each center‐group circle */
    .center-group circle:nth-of-type(1) { animation-delay: 0s; }
    .center-group circle:nth-of-type(2) { animation-delay: 0.4s; }
    .center-group circle:nth-of-type(3) { animation-delay: 0.8s; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- SECTION: Responsive Product Grid -->
  <section class="py-12 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Grid: 1 column on mobile, 3 columns on md+ screens -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Card 1: GPT Builder -->
        <div class="text-center bg-white p-6 rounded-lg shadow-lg">
          <!-- SVG Icon (three square blocks) -->
          <div class="mx-auto mb-4">
            <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
              <rect x="0"   y="0"  width="20" height="20" fill="#E5E7EB"/>
              <rect x="20"  y="0"  width="20" height="20" fill="#E5E7EB"/>
              <rect x="0"   y="20" width="20" height="20" fill="#E5E7EB"/>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">GPT Builder</h3>
          <p class="text-gray-600 mb-4">Easily create and customize GPTs tailored to your needs.</p>
          <button class="mt-2 px-6 py-2 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600">
            Build Now
          </button>
        </div>

        <!-- Card 2: GPT API (with infinite ball animation) -->
        <div class="text-center bg-white p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">GPT API</h3>
          <p class="text-gray-600 mb-4">
            Integrate Grok’s AI into your applications via our powerful API.
          </p>
          <!-- SVG with two groups: left‐group starts on the left, center‐group starts at center -->
          <div class="mx-auto mb-4">
            <svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
              <!-- Left‐group: three circles initially at x=15, moving toward center (x ~55) -->
              <g class="left-group">
                <circle cx="15" cy="15" r="5" stroke="#9CA3AF" stroke-width="1" fill="#FFFFFF" />
                <circle cx="15" cy="30" r="5" stroke="#9CA3AF" stroke-width="1" fill="#FFFFFF" />
                <circle cx="15" cy="45" r="5" stroke="#9CA3AF" stroke-width="1" fill="#FFFFFF" />
              </g>
              <!-- Center‐group: three circles initially at x=55, moving toward right (x ~95) -->
              <g class="center-group">
                <circle cx="55" cy="15" r="5" stroke="#9CA3AF" stroke-width="1" fill="#FFFFFF" />
                <circle cx="55" cy="30" r="5" stroke="#9CA3AF" stroke-width="1" fill="#FFFFFF" />
                <circle cx="55" cy="45" r="5" stroke="#9CA3AF" stroke-width="1" fill="#FFFFFF" />
              </g>
            </svg>
          </div>
          <button class="mt-2 px-6 py-2 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600">
            Get API Key
          </button>
        </div>

        <!-- Card 3: Forecasting -->
        <div class="text-center bg-white p-6 rounded-lg shadow-lg">
          <!-- SVG Icon (line chart with orange endpoints) -->
          <div class="mx-auto mb-4">
            <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
              <polyline points="0,50 15,40 30,45 45,20 60,30"
                        fill="none" stroke="#374151" stroke-width="3" />
              <circle cx="0" cy="50" r="3" fill="#FB923C"/>
              <circle cx="60" cy="30" r="3" fill="#FB923C"/>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">Forecasting</h3>
          <p class="text-gray-600 mb-4">Generate accurate future predictions using advanced AI models.</p>
          <button class="mt-2 px-6 py-2 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600">
            Start Forecast
          </button>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
