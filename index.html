<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-Rotating 3D Glass Cylinder on a Plate</title>
  <style>
    /* ────────────────────────────────────────────────────────────────────────
       BASIC RESET & BODY BACKGROUND
    ──────────────────────────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1e2128; /* Dark background to make glass pop */
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    /* ────────────────────────────────────────────────────────────────────────
       SCENE & PERSPECTIVE
       ──────────────────────────────────────────────────────────────────────── */
    .scene {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;   /* Adjust if you need a larger/smaller container */
      height: 600px;  /* Adjust as well */
      transform: translate(-50%, -50%);
      perspective: 1500px; /* Strong perspective for deep 3D effect */
    }

    /* ────────────────────────────────────────────────────────────────────────
       CIRCULAR BASE (the “floor” for the cylinder)
       ──────────────────────────────────────────────────────────────────────── */
    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 500px;
      height: 500px;
      margin-left: -250px; /* half of width, to center */
      background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.04) 0%,
        rgba(0, 0, 0, 0.5) 100%
      );
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform: rotateX(90deg) translateY(250px);
      filter: blur(1px);
    }

    /* ────────────────────────────────────────────────────────────────────────
       FROSTED “PLATE” (thin ring) sitting just above the base
       ──────────────────────────────────────────────────────────────────────── */
    .plate {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 450px; 
      height: 20px;
      margin-left: -225px; /* half of 450 */
      margin-bottom: 250px; /* bring it up so it floats just above the base */
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.02);
      pointer-events: none; /* it’s decorative only */
      transform: translateZ(0); /* ensure it sits in the same 3D space as the cylinder */
    }

    /* ────────────────────────────────────────────────────────────────────────
       CYLINDER (holds all the 12 “faces”)
       ──────────────────────────────────────────────────────────────────────── */
    .cylinder {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;   /* no direct width—each child “face” is centered absolutely */
      height: 0;  /* same for height */
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateY(0deg);
      /* We'll drive this rotation via JS for continuous animation */
    }

    /* ────────────────────────────────────────────────────────────────────────
       EACH FACE of the Cylinder
       - 12 faces (index 0..11), each rotated 30° around Y and pushed outward by R px.
       - Frosted-glass look with semi-transparent white + backdrop blur.
       - Width: 200px, Height: 350px (adjust to your needs).
       ──────────────────────────────────────────────────────────────────────── */
    .face {
      --i: 0; /* overridden inline if necessary */
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;  /* panel width */
      height: 350px; /* panel height */
      margin-left: -100px; /* half width */
      margin-top: -175px;  /* half height */
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      font-size: 1rem;
      transform-style: preserve-3d;

      /* Rotate each face around Y, then push outward on Z. 
         Angle = i * (360° / 12) = i * 30°. 
         Cylinder radius R = faceWidth / (2*tan(π/12)) ≈ 373px.   */
      transform: rotateY(calc(var(--i) * 30deg)) translateZ(373px);
      z-index: 1;
    }

    .face .content {
      padding: 20px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    /* scrollbar styling if content overflows: */
    .face .content::-webkit-scrollbar {
      width: 6px;
    }
    .face .content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* ────────────────────────────────────────────────────────────────────────
       OPTIONAL: Subtle glow ring around the cylinder’s top edge
       (purely decorative, adjust as you see fit)
       ──────────────────────────────────────────────────────────────────────── */
    .cylinder::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      margin-left: -400px;
      margin-top: -400px;
      border-radius: 50%;
      box-shadow: 0 0 80px 20px rgba(255, 255, 255, 0.03);
      pointer-events: none;
      transform: rotateX(90deg) translateY(400px);
      /* This “doughnut glow” sits horizontally around the mid-height of the cylinder. */
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Circular base (floor) -->
    <div class="base"></div>

    <!-- Thin frosted-glass plate/ring above the base -->
    <div class="plate"></div>

    <!-- The 3D cylinder (12 faces) -->
    <div id="cylinder" class="cylinder">
      <!-- Face 0 -->
      <div class="face" style="--i: 0;">
        <div class="content">
          <h3>Panel 1</h3>
          <p>This is sample content. Swap in your own HTML or SVG here.</p>
        </div>
      </div>

      <!-- Face 1 -->
      <div class="face" style="--i: 1;">
        <div class="content">
          <h3>Panel 2</h3>
          <p>Put whatever you like—charts, mini‐player, calendar, etc.</p>
        </div>
      </div>

      <!-- Face 2 -->
      <div class="face" style="--i: 2;">
        <div class="content">
          <h3>Panel 3</h3>
          <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
          </ul>
        </div>
      </div>

      <!-- Face 3 -->
      <div class="face" style="--i: 3;">
        <div class="content">
          <h3>Panel 4</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 4 -->
      <div class="face" style="--i: 4;">
        <div class="content">
          <h3>Panel 5</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 5 -->
      <div class="face" style="--i: 5;">
        <div class="content">
          <h3>Panel 6</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 6 -->
      <div class="face" style="--i: 6;">
        <div class="content">
          <h3>Panel 7</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 7 -->
      <div class="face" style="--i: 7;">
        <div class="content">
          <h3>Panel 8</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 8 -->
      <div class="face" style="--i: 8;">
        <div class="content">
          <h3>Panel 9</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 9 -->
      <div class="face" style="--i: 9;">
        <div class="content">
          <h3>Panel 10</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 10 -->
      <div class="face" style="--i: 10;">
        <div class="content">
          <h3>Panel 11</h3>
          <p>—</p>
        </div>
      </div>

      <!-- Face 11 -->
      <div class="face" style="--i: 11;">
        <div class="content">
          <h3>Panel 12</h3>
          <p>—</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ────────────────────────────────────────────────────────────────────────
       JS: Continuous, Automatic Y-Rotation of the Cylinder
       ──────────────────────────────────────────────────────────────────────── */
    (function() {
      const cylinder = document.getElementById('cylinder');
      let angleY = 0;

      function animate() {
        angleY += 0.15; // adjust this for faster/slower rotation
        cylinder.style.transform = `translate(-50%, -50%) rotateY(${angleY}deg)`;
        requestAnimationFrame(animate);
      }

      // Start the loop
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
