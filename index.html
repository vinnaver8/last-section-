<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for All Humanity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }@keyframes ballFlow {
        0% { transform: translateX(-200px); opacity: 0; fill: red; }
        10% { transform: translateX(0px); opacity: 1; fill: red; }
        49% { transform: translateX(190px); opacity: 1; fill: red; }
        50% { transform: translateX(200px); opacity: 1; fill: yellow; }
        51% { transform: translateX(210px); opacity: 1; fill: yellow; }
        90% { transform: translateX(390px); opacity: 1; fill: yellow; }
        100% { transform: translateX(450px); opacity: 0; fill: yellow; }
    }

    @keyframes yellowDiagonalDown {
        0% { transform: translate(0px, 0px); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translate(300px, 100px); opacity: 0; }
    }

    @keyframes yellowDiagonalUp {
        0% { transform: translate(0px, 0px); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translate(300px, -100px); opacity: 0; }
    }

    @keyframes yellowStraightRight {
        0% { transform: translate(0px, 0px); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translate(300px, 0px); opacity: 0; }
    }

    .animate-ball {
        animation: ballFlow 3s linear infinite;
    }

    .yellow-ball {
        r: 4;
        fill: yellow;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
</style>

</head>
<body class="bg-gray-900">
    <!-- ... (HTML omitted for brevity, same as provided) ... --><script>
    document.addEventListener('DOMContentLoaded', () => {
        const apiSvg = document.getElementById('api-svg');
        const dotsContainer = document.getElementById('dots-container');
        const numDots = 200;
        const dotRadius = 2;
        const windowMinY = 60;
        const windowMaxY = 230;
        const centerY = (windowMinY + windowMaxY) / 2;
        const translatedCenterY = centerY - 100;
        const verticalScatteringRange = 20;

        const generateDots = () => {
            dotsContainer.innerHTML = '';
            for (let i = 0; i < numDots; i++) {
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('r', dotRadius);
                const cx = 20 + Math.random() * 360;
                const cy = translatedCenterY + (Math.random() - 0.5) * verticalScatteringRange;
                circle.setAttribute('cy', cy);
                circle.setAttribute('fill', 'red');
                circle.classList.add('animated-dot');
                dotsContainer.appendChild(circle);
            }
        };

        const addDirectionalBalls = () => {
            const directions = ['yellowDiagonalDown', 'yellowStraightRight', 'yellowDiagonalUp'];
            for (let i = 0; i < 15; i++) {
                const ball = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                const cx = 100 + Math.random() * 200;
                const cy = 30 + Math.random() * 100;
                ball.setAttribute('cx', cx);
                ball.setAttribute('cy', cy);
                ball.setAttribute('r', 4);
                ball.setAttribute('fill', 'yellow');
                ball.classList.add('yellow-ball');

                const randomDirection = directions[Math.floor(Math.random() * directions.length)];
                ball.style.animationName = randomDirection;
                const delay = Math.random() * 4;
                ball.style.animationDelay = `-${delay}s`;

                dotsContainer.appendChild(ball);
            }
        };

        generateDots();
        addDirectionalBalls();

        apiSvg.addEventListener('click', () => {
            const animatedDots = document.querySelectorAll('.animated-dot');
            const animationDuration = 3;

            animatedDots.forEach(dot => {
                dot.classList.remove('animate-ball');
                void dot.offsetWidth;
                const randomDelay = Math.random() * animationDuration;
                dot.style.animationDelay = `-${randomDelay}s`;
                dot.classList.add('animate-ball');
            });
        });
    });
</script>

</body>
</html>
