<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS 3D Orb</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 60%, #003cff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }.jarvis-orb {
  position: relative;
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: radial-gradient(circle, #000 40%, #0ff 100%);
  box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  animation: pulse 4s infinite;
}

.wave-ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 2px solid rgba(0, 102, 255, 0.4);
  animation: ripple 2.5s infinite;
}
.wave-ring:nth-child(2) {
  animation-delay: 0.5s;
}
.wave-ring:nth-child(3) {
  animation-delay: 1s;
}

.core {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #003cff 20%, #000 80%);
  box-shadow: 0 0 30px 10px rgba(0, 60, 255, 0.5);
  position: relative;
}

.dots {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.dot {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #00f6ff;
  border-radius: 50%;
  animation: float 6s linear infinite;
}

@keyframes ripple {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(2);
    opacity: 0;
  }
}

@keyframes float {
  0% {
    transform: translate(0, 0);
    opacity: 0.6;
  }
  100% {
    transform: translate(0, -100px);
    opacity: 0;
  }
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.8);
  }
  50% {
    box-shadow: 0 0 80px 30px rgba(0, 100, 255, 0.4);
  }
}

  </style>
</head>
<body>
  <div class="jarvis-orb">
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
    <div class="core">
      <div class="dots"></div>
    </div>
  </div>  <script>
    const dotsContainer = document.querySelector(".dots");
    const totalDots = 150;

    for (let i = 0; i < totalDots; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.top = Math.random() * 100 + "%";
      dot.style.left = Math.random() * 100 + "%";
      dot.style.animationDelay = Math.random() * 5 + "s";
      dotsContainer.appendChild(dot);
    }
  </script></body>
</html>
